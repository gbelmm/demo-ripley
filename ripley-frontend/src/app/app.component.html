<mat-toolbar fxLayout="row" color="primary">
    <img src="assets/logo-app-banco.png" class="logo"/>
  <span fxFlex>Mi Banco - Transferencias</span>
  <button mat-button  *ngFor="let item of menuItems" fxHide.xs (click)="navigateMenu(item.link)" >
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
          <button mat-menu-item (click)="navigateMenu(item.link)"  >
              <mat-icon class="mr" >{{item.icon}}</mat-icon>
              {{item.label}}
          </button>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>
</mat-toolbar>

<div class="content" role="main">

  <router-outlet></router-outlet>

</div>
