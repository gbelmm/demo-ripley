<h1>Historial</h1>
<br /><br />
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre Destinatario </th>
      <td mat-cell *matCellDef="let element"> {{element.recipient.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> Rut </th>
      <td mat-cell *matCellDef="let element"> {{element.recipient.rut}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="bank">
      <th mat-header-cell *matHeaderCellDef> Banco </th>
      <td mat-cell *matCellDef="let element"> {{element.recipient.bank}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo Cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.recipient.type}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.amount|currency}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.date|date:'dd/MM/yy, HH:mm a'}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
