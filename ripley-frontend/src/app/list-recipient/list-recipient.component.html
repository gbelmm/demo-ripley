<h1>Listado de destinatarios</h1>
<br /><br />
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<br />

<button routerLink="/new-recipient"  mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>person_add</mat-icon>
  </button>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre Destinatario</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef>Rut</th>
    <td mat-cell *matCellDef="let element">{{ element.rut }}</td>
  </ng-container>

  <ng-container matColumnDef="bank">
    <th mat-header-cell *matHeaderCellDef>Banco</th>
    <td mat-cell *matCellDef="let element">{{ element.bank }}</td>
  </ng-container>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>NÂº</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo Cuenta</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
