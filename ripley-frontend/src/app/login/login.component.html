<h1>Ingreso Sistema</h1>

<mat-card class="example-card">
    <mat-card-header>
 
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>Mi banco</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/logo-app-banco.png" class="logo"/>
   
    <mat-card-content>
    
<hr>
<form [formGroup]="loginForm" >
<div class="center">
  <mat-form-field *ngIf="!inLogin" appearance="fill" style="width: 100%;">
    <mat-label>Nombre Usuario</mat-label>
    <input matInput formControlName="username"   required>
     
  </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Ingrese su emaill</mat-label>
    <input matInput formControlName="email" placeholder="usuario@demo.cl"  [(ngModel)]="email" required>
    <mat-error *ngIf="loginInvalid">
      The username and password were not recognized
    </mat-error>
  </mat-form-field>
</div>
<div class="center"> 
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Ingrese su password</mat-label>
      <input matInput formControlName="password"  [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  
     
  </div>
  <mat-card-actions>
    <button mat-button  *ngIf="inLogin" (click)="login()" mat-raised-button color="primary"><mat-icon>login</mat-icon> Ingresar</button>
    <button mat-button *ngIf="inLogin"  (click)="change()" color="accent"><mat-icon>person_add</mat-icon> Registrar</button>
    <button mat-button *ngIf="!inLogin"  (click)="signup()" mat-raised-button color="primary"><mat-icon>save</mat-icon> Guardar Datos</button>
    <button mat-button *ngIf="!inLogin"  (click)="change()" color="accent"><mat-icon>undo</mat-icon> Volver</button>
  </mat-card-actions>
</form>
    </mat-card-content>
   
  </mat-card>
